{% extends 'userheader.html'%}
{% block content %}
 <!-- register  -->
 <div class="modal-body align-w3">
    <form action="#" method="post" class="p-sm-3">
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username</label>
            <input type="text" class="form-control" placeholder="your name" name="Name" id="recipient-name"
                required="">
        </div>
        <div class="form-group">
            <label for="recipient-email" class="col-form-label">Email</label>
            <input type="email" class="form-control" placeholder="something@email.com" name="Email" id="recipient-email"
                required="">
        </div>
        <div class="form-group">
            <label for="password1" class="col-form-label">Password</label>
            <input type="password" class="form-control" placeholder="******" name="Password" id="password1"
                required="">
        </div>
        <div class="form-group">
            <label for="password2" class="col-form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="******" name="pass1" id="password2"
                required="">
        </div>
       
        <div class="right-w3l">
            <input type="submit" class="form-control bg-theme" value="Register">
        </div>
    </form>
</div>
<!-- //register -->
{% endblock %}
